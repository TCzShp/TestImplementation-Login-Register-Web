<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

        <title>Inicia Sesión</title>
    </head>
    <body class="bg-black">        
        <main class="container">
            <section id="section-login-register">
                <!-- Section title -->
                <h2 class="mb-4 text-center pt-3 text-white">Iniciar Sesión - Registrarse</h2>
            
              <section class="pb-4">
              <div class="bg-dark border rounded-5 text-white">
                
                <section class="w-100 p-4 d-flex justify-content-center pb-4">
                  <div style="width: 26rem;">
                    <!-- Pills navs -->
                    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                      <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="tab-login" data-bs-toggle="pill" href="#pills-login" role="tab" aria-controls="pills-login" aria-selected="true">Iniciar Sesión</a>
                      </li>
                      <li class="nav-item" role="presentation">
                        <a class="nav-link" id="tab-register" data-bs-toggle="pill" href="#pills-register" role="tab" aria-controls="pills-register" aria-selected="false">Registrarse</a>
                      </li>
                    </ul>
                    <!-- Pills navs -->
            
                    <!-- Pills content -->
                    <div class="tab-content">
                      <div class="tab-pane fade active show" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                        <form>
                                     
                          <!-- Email input -->
                          <div class="form-outline mb-4">
                            <input type="email" id="loginName" class="form-control">
                            <label class="form-label" for="loginName" style="margin-left: 0px;">Correo o Nombre de Usuario</label>
                          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 115.2px;"></div><div class="form-notch-trailing"></div></div></div>
            
                          <!-- Password input -->
                          <div class="form-outline mb-4">
                            <input type="password" id="loginPassword" class="form-control">
                            <label class="form-label" for="loginPassword" style="margin-left: 0px;">Contraseña</label>
                          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64px;"></div><div class="form-notch-trailing"></div></div></div>
            
                          <!-- 2 column grid layout -->
                          <div class="row mb-4">
                            <div class="col-md-6 d-flex justify-content-center">
                              <!-- Checkbox -->
                              <div class="form-check mb-3 mb-md-0">
                                <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked="">
                                <label class="form-check-label" for="loginCheck"> Recordarme </label>
                              </div>
                            </div>
            
                            <div class="col-md-6 d-flex justify-content-center">
                              <!-- Simple link -->
                              <a href="#!">¿Olvidó su Contraseña?</a>
                            </div>
                          </div>
            
                          <!-- Submit button -->
                          <button type="submit" class="btn btn-primary btn-block mb-4">Iniciar Sesión</button>
            
                          <!-- Register buttons -->
                          <div class="text-center">
                            <p>¿No tiene una cuenta todavía? <a href="#!">Registrarse</a></p>
                          </div>
                        </form>
                      </div>
                      <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
                        <form>
                          <div class="text-center mb-3">
                          <!-- Name input -->
                          <div class="form-outline mb-4">
                            <input type="text" id="registerName" class="form-control">
                            <label class="form-label" for="registerName" style="margin-left: 0px;">Nombre</label>
                          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 8px;"></div><div class="form-notch-trailing"></div></div></div>
            
                          <!-- Username input -->
                          <div class="form-outline mb-4">
                            <input type="text" id="registerUsername" class="form-control">
                            <label class="form-label" for="registerUsername" style="margin-left: 0px;">Nombre de Usuario</label>
                          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 8px;"></div><div class="form-notch-trailing"></div></div></div>
            
                          <!-- Email input -->
                          <div class="form-outline mb-4">
                            <input type="email" id="registerEmail" class="form-control">
                            <label class="form-label" for="registerEmail" style="margin-left: 0px;">Correo electrónico</label>
                          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 8px;"></div><div class="form-notch-trailing"></div></div></div>
            
                          <!-- Password input -->
                          <div class="form-outline mb-4">
                            <input type="password" id="registerPassword" class="form-control">
                            <label class="form-label" for="registerPassword" style="margin-left: 0px;">Contraseña</label>
                          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 8px;"></div><div class="form-notch-trailing"></div></div></div>
            
                          <!-- Repeat Password input -->
                          <div class="form-outline mb-4">
                            <input type="password" id="registerRepeatPassword" class="form-control">
                            <label class="form-label" for="registerRepeatPassword" style="margin-left: 0px;">Confirmar Contraseña</label>
                          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 8px;"></div><div class="form-notch-trailing"></div></div></div>
            
                          <!-- Checkbox -->
                          <div class="form-check d-flex justify-content-center mb-4">
                            <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked="" aria-describedby="registerCheckHelpText">
                            <label class="form-check-label" for="registerCheck">
                              He leído y acepto los términos de servicio.
                            </label>
                          </div>
            
                          <!-- Submit button -->
                          <button type="submit" class="btn btn-primary btn-block mb-3">Registrarse</button>
                        </form>
                      </div>
                    </div>
                    <!-- Pills content -->
                  </div>
                </section>       
              </div>
            </section>
          </section>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    </body>
</html>
